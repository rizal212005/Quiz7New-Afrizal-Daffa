<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">

        <script>
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        }).fitBounds([[-7.334491362822957,112.72555891843709],[-7.2474877253931025,112.85025912336786]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Quiz7 Afrizal Daffa </h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        map.createPane('pane_Positron_0');
        map.getPane('pane_Positron_0').style.zIndex = 400;
        var layer_Positron_0 = L.tileLayer('https://a.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            pane: 'pane_Positron_0',
            opacity: 1.0,
            attribution: '<a href="https://cartodb.com/basemaps/">Map tiles by CartoDB, under CC BY 3.0. Data by OpenStreetMap, under ODbL.</a>',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_Positron_0;
        map.addLayer(layer_Positron_0);
        function pop_ServiceArea_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="cost_level" colspan="2"><strong>cost_level</strong><br />' + (feature.properties['cost_level'] !== null ? autolinker.link(String(feature.properties['cost_level']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_ServiceArea_1_0(feature) {
            if (feature.properties['cost_level'] >= 500.000000 && feature.properties['cost_level'] <= 1500.000000 ) {
                return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(247,251,255,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 1500.000000 && feature.properties['cost_level'] <= 2000.000000 ) {
                return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(200,220,240,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 2000.000000 && feature.properties['cost_level'] <= 2500.000000 ) {
                return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(115,178,216,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 2500.000000 && feature.properties['cost_level'] <= 3000.000000 ) {
                return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(41,121,185,1.0)',
                interactive: true,
            }
            }
            if (feature.properties['cost_level'] >= 3000.000000 && feature.properties['cost_level'] <= 3000.000000 ) {
                return {
                pane: 'pane_ServiceArea_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(8,48,107,1.0)',
                interactive: true,
            }
            }
        }
        map.createPane('pane_ServiceArea_1');
        map.getPane('pane_ServiceArea_1').style.zIndex = 401;
        map.getPane('pane_ServiceArea_1').style['mix-blend-mode'] = 'normal';
        var layer_ServiceArea_1 = new L.geoJson(json_ServiceArea_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ServiceArea_1',
            layerName: 'layer_ServiceArea_1',
            pane: 'pane_ServiceArea_1',
            onEachFeature: pop_ServiceArea_1,
            style: style_ServiceArea_1_0,
        });
        bounds_group.addLayer(layer_ServiceArea_1);
        map.addLayer(layer_ServiceArea_1);

                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Jalan" colspan="2"><strong>Jalan</strong><br />' + (feature.properties['Jalan'] !== null ? autolinker.link(String(feature.properties['Jalan']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\

            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {

        function style_Roads_2_0() {
            return {
                pane: 'pane_Roads_2',
                opacity: 1,
                color: 'rgba(51,160,44,1.0)',
                dashArray: '',

        bounds_group.addLayer(layer_Roads_2);
        map.addLayer(layer_Roads_2);
        function pop_BusStop_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td class="visible-with-data" id="name" colspan="2"><strong>name</strong><br />' + (feature.properties['name'] !== null ? autolinker.link(String(feature.properties['name']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="highway" colspan="2"><strong>highway</strong><br />' + (feature.properties['highway'] !== null ? autolinker.link(String(feature.properties['highway']).replace(/'/g, '\'').toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td class="visible-with-data" id="Foto" colspan="2"><strong>Foto</strong><br />' + (feature.properties['Foto'] !== null ? '<img src="images/' + String(feature.properties['Foto']).replace(/[\\/:]/g, '_').trim().replace(/'/g, '\'').replace(/"/g, '&quot;') + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_BusStop_3_0(feature) {
            switch(String(feature.properties['name'])) {
                case 'Halte PENS':
                    return {
                pane: 'pane_BusStop_3',

                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,94,202,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Galaxy 2':
                    return {

            }
                    break;
                case 'SB Kedung Baruk':
                    return {

            }
                    break;
                case 'SB KONI MERR':
                    return {

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(106,21,224,1.0)',
                interactive: true,
            }
                    break;
                case 'SB RS Haji 1':
                    return {
                pane: 'pane_BusStop_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',

                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(210,109,104,1.0)',

            }
                    break;
                case 'SB Semolowaru 2':
                    return {
                pane: 'pane_BusStop_3',

                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(122,196,228,1.0)',
                interactive: true,
            }
                    break;
                case 'SB Sentra UKM MERR':
                    return {
                pane: 'pane_BusStop_3',
                radius: 6.0,

                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(109,221,133,1.0)',
                interactive: true,
            }
                    break;
                case 'SB SMPN 19':
                    return {
                pane: 'pane_BusStop_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',

                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(218,145,43,1.0)',
                interactive: true,
            }
                    break;
                case 'SB UNAIR 1':
                    return {
                pane: 'pane_BusStop_3',
                radius: 6.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',

            }
                    break;
            }
        }
        map.createPane('pane_BusStop_3');
        map.getPane('pane_BusStop_3').style.zIndex = 403;
        map.getPane('pane_BusStop_3').style['mix-blend-mode'] = 'normal';
        var layer_BusStop_3 = new L.geoJson(json_BusStop_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_BusStop_3',
            layerName: 'layer_BusStop_3',
            pane: 'pane_BusStop_3',
            onEachFeature: pop_BusStop_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_BusStop_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_BusStop_3);
        map.addLayer(layer_BusStop_3);
        setBounds();
        </script>
    </body>
</html>
